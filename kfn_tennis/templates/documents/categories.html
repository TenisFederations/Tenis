{% extends "base.html" %}

{% block content %}

<section class="mb-5">
  <h1 class="section-title">Документы</h1>
  <p class="text-muted col-lg-8 mt-2">
    Официальные документы Курской федерации настольного тенниса
  </p>
</section>

<section>
  <div class="row g-4">
    {% for cat in categories %}
    <div class="col-md-6 col-lg-4">
      <a href="{% url 'documents:category' cat.slug %}" class="text-decoration-none">
        <div class="card-section h-100">
          <i class="bi bi-folder"></i>
          <h5>{{ cat.name }}</h5>
          <p class="small text-muted mb-0">
            Перейти к документам
          </p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
