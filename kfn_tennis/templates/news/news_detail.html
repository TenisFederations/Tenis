{% extends "base.html" %}

{% block title %}{{ news.title }} - Новости{% endblock %}

{% block content %}
<article class="mb-5">
    <h2 class="fw-bold">{{ news.title }}</h2>
    <p class="text-muted">{{ news.created_at|date:"d M Y" }}</p>
    {% if news.image %}
    <img src="{{ news.image.url }}" class="img-fluid rounded mb-3" alt="{{ news.title }}">
    {% endif %}
    <div class="content">
        {{ news.content|linebreaks }}
    </div>
</article>

<a href="{% url 'news:news_list' %}" class="btn btn-outline-accent">← Все новости</a>
{% endblock %}
